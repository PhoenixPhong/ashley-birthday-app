<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/futura-std-4" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=block" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/main/root.css">
    <link rel="stylesheet" href="css/admin/style.css">
</head>
<body>
    <div id="login-form-container" class="view">
        <form id="login-form">
            <div>
                <label>Username</label>
                <input type="text" name="username">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <div id="dashboard-container" class="dashboard view">
        <div class="header-title">
            <h1>Dashboard</h1>
        </div>
        <div id="dashboard-posts" class="posts-container">
            <div id="posts-container-pending" class="posts-container-section">
                <div class="posts-container-section-title">
                    <h3>Pending</h3>
                </div>
                <div class="posts-container-section-posts">

                </div>
            </div>
            <div id="posts-container-approved" class="posts-container-section">
                <div class="posts-container-section-title">
                    <h3>Approved</h3>
                </div>
                <div class="posts-container-section-posts">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="js/utils.js" type="module"></script>
    <script src="js/admin/script.js" type="module"></script>
</body>
</html>
